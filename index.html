<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Boolfix</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

    <!--ROOT-->
    <div id="root">

        <!--Searchbar TEST-->
        <div>
            <input
            v-model="inputValue" 
            type="text">
            <button
            @click="searchMovie">Search Movie</button>
        </div>
        <!--End Searchbar-->

        <!---Movie Card TEST-->
        <div
         v-for="element in searchedMovie">
            <p>Title: {{element.title}}</p>
            <p>Original Title: {{element.originalTitle}}</p>
            <img
             v-if="element.language == 'it'"
             src="img/italy.png" alt="italy">
            <img
            v-if="element.language == 'en' "
             src="img/united-states.png" alt="united-states">
            <p           
             v-else
            >Language: {{element.language}}</p>
            <p>Vote: {{element.vote}}</p>            
        </div>
        <!--End Movie card-->

    </div>
    <!--END ROOT-->

    <script src="js/script.js"></script>
</body>
</html>
